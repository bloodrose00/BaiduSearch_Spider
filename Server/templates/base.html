<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>{% block title %}{% endblock %}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">

    <link rel="stylesheet" href="static/css/font.css" media="all">
    <link rel="stylesheet" href="static/css/xadmin.css" media="all">
    <link rel="stylesheet" href="static/css/global.css" media="all">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="static/lib/layui/layui.js" charset="utf-8"></script>
    <script src="static/js/demo.js" charset="utf-8"></script>
</head>

<body>
    <!-- 头部开始 -->
    <div class="layui-header header header-doc layui-bg-cyan" spring="">
        <div class="layui-main">
            <a class="logo" href="https://angr4mainyu.github.io">
                <!-- <img src="/logo.png" alt="layui"> -->
                <i class="layui-icon layui-icon-read" style="font-size: 30px; color: rgb(151, 152, 155);">百度信息榨取</i>
            </a>

            <ul class="layui-nav">
                <li class="layui-nav-item">
                    <a href="/">一次爬虫<span class="layui-badge-dot layui-bg-red"></span></a>
                </li>
                <li class="layui-nav-item ">
                    <a href="/multi_keyword">文件爬虫</a>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <a href="javascript:;">测试</a>
                </li>

                <span class="layui-nav-bar"></span>
            </ul>
        </div>
    </div>
    <!-- 头部结束 -->
    <!-- 浮动导航 -->
    {% block floatbar %}{% endblock %}
    <div class="layui-main site-inline">
        <!-- 侧边导航 -->
        {% block siderbar %}{% endblock %}
        <!-- 正文内容 -->
        {% block content %}{% endblock %}
    </div>
    {% block footer%}{% endblock %}
</body>


</html>
